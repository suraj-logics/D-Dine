<ion-content class="main-login-container">
  <div class="final-div">
    <div class="div1">

    </div>
    <div class="div2">
      <div class="loginDiv">
        <h3 class="titleHeader">Sign Up</h3>
        <!-- <h3 style="float: right;" class="{{hLogin==false?'active-h':''}}" (click)='hClick(false)'>Signup</h3>  -->
      </div>
      <form class="form" [formGroup]="registerform" (ngSubmit)="signup()">
        <!-- <form action=""> -->
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <ion-icon name="person-circle-outline" style="color: #ff5c6c"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <ion-item>
                <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
                <ion-icon name="checkmark-circle" style="color: #ff5c6c" slot="end"></ion-icon>
              </ion-item>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">
                Name is required.
              </span>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.minlength">
                Name should be min 2 chars long.
              </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="1">
              <ion-icon name="phone-portrait-outline" style="color: #ffc409"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <ion-item>
                <ion-input type="number" placeholder="Moblie No." maxlength="10" formControlName="phone_number"
                  required>
                </ion-input>
                <ion-icon name="checkmark-circle" style="color: #ffc409" slot="end"></ion-icon>
              </ion-item>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.phone_number.errors?.required">
                Moblie No. is required.
              </span>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.phone_number.errors?.pattern">
                Please provide valid Moblie No.
              </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="1">
              <ion-icon name="mail-outline" style="color: #ff5c6c"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <ion-item>
                <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
                <ion-icon name="checkmark-circle" style="color: #ff5c6c" slot="end"></ion-icon>
              </ion-item>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
                Please provide valid email id.
              </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="1">
              <ion-icon name="apps" style="color: #ffc409"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <ion-item>
                <ion-input minlength="3" type="{{type1=='eye'?'Password':'text'}}" placeholder="Password"
                  formControlName="password"></ion-input>
                <ion-icon name="{{type1}}" slot="end" (click)='psChangeType(type1)' style="color: #ffc409"></ion-icon>
              </ion-item>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
                Password is required.
              </span>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.minlength">
                Password should be min 3 chars long.
              </span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="1">
              <ion-icon name="apps" style="color: #ff5c6c"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <ion-item>
                <ion-input type="{{type=='eye'?'Password':'text'}}" placeholder="Confirm Password"
                  formControlName="confirmpassword"></ion-input>
                <ion-icon name="{{type}}" (click)='changeType(type)' slot="end" style="color: #ff5c6c"></ion-icon>
              </ion-item>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.confirmpassword.errors?.compare">
                Confirm Password and password should be same.
              </span>
            </ion-col>
          </ion-row>
        </ion-grid>
        <div class="btnDiv">
          <button class="button ion-activatable ripple-parent">Sign Up
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </button>
          <!-- <button  *ngIf='hLogin==false' class="button ion-activatable ripple-parent" (click)='signUp()'>Sign Up
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </button> -->
          <div class="sign-in">
            <p>Don't have an account? <span routerLink='/login'>Login</span></p>
          </div>
        </div>

        <!-- </form> -->
      </form>
    </div>
  </div>
</ion-content>
