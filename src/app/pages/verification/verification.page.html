
<ion-content>
  <div  class="whole-div">
    <div  class="first-div">
      
    </div>
    <form  class="second-div" [formGroup]="verifyForm" (ngSubmit)="Verify()">
      <div>
        <div class="icon-div">
          <ion-icon name="checkmark-done-outline"></ion-icon>
        </div>
        <h3>Verification</h3>
      </div>
      <div class="OTP-div">
        <ion-grid>
          <ion-row>
            <ion-col size='3'>
              <input #otp1 id="partitioned1" type="text" maxlength="1"  formControlName="otp1"/>
            </ion-col>
            <ion-col size='3'>
              <input #otp2 id="partitioned2" type="text" maxlength="1"  formControlName="otp2"/>
            </ion-col>
            <ion-col size='3'>
              <input #otp3 id="partitioned3" type="text" maxlength="1"  formControlName="otp3"/>
            </ion-col>
            <ion-col size='3'>
              <input #otp4 id="partitioned4" type="text" maxlength="1"  formControlName="otp4"/>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <button class="button verify-btn ion-activatable ripple-parent" [disabled]="verifyForm.invalid">Verify
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </button>
    </form>
  </div>
</ion-content>
