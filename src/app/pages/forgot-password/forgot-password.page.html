<ion-content class="main-login-container">
  <div class="final-div">
    <div class="div1">

    </div>
    <div class="div2">
      <div class="loginDiv">
        <h3 class="titleHeader">Reset Password</h3>
        <!-- <h3 style="float: right;" class="{{hLogin==false?'active-h':''}}" (click)='hClick(false)'>Signup</h3>  -->
      </div>
      <form class="form" [formGroup]="forgotform" (ngSubmit)="onReset()">
        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <ion-icon name="apps" style="color: #ff5c6c"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <ion-item>
                <ion-input type="{{type=='eye'?'Password':'text'}}" placeholder="New Password"
                  formControlName="password"></ion-input>
                <ion-icon name="{{type}}" slot="end" (click)='changeType(type)' style="color: #ff5c6c"></ion-icon>
              </ion-item>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
                Password is required.
              </span>
              <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.minlength">
                Password should be min 3 chars long.
              </span>
            </ion-col>
          </ion-row>

        </ion-grid>
        <div class="btnDiv">
          <button class="button ion-activatable ripple-parent">Reset
            <ion-ripple-effect type="unbounded"></ion-ripple-effect>
          </button>
          <!-- <button  *ngIf='hLogin==false' class="button ion-activatable ripple-parent" (click)='signUp()'>Sign Up
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </button> -->
          <!-- <div class="sign-in">
            <p>Don't have an account? <span routerLink='/register'>Register Now</span></p>
          </div> -->
        </div>
      </form>
    </div>
  </div>
</ion-content>
